{% extends "base.html" %} {% block content %}
<h1>This is all of our leads</h1>
<a href="{% url 'leads:customer_lead_create' %}">Create New Lead</a>
<hr />

<div class="row">
  {% for lead in leads %}
  <div class="col-lg-3 pb-4 mt-1">
    <div class="card">
      <div class="card-body">
        <a
          href="{% url 'leads:customer_lead_detail' lead.pk %}"
          class="text-dark"
        >
          <h5 class="card-title">{{lead.first_name}} {{lead.last_name}}</h5>
        </a>

        <h6 class="card-subtitle mb-2 text-muted">Age: {{lead.age}}</h6>
        <a
          href="{% url 'leads:customer_lead_update' lead.pk%}"
          class="card-link text-success"
          >Update</a
        >
        <a
          href="{% url 'leads:customer_lead_delete' lead.pk%}"
          class="card-link text-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content%}
